<DIV class="input_box" id="tags"><INPUT name="tags" class="input_tags" type="text" placeholder="请输入文字" value="测试,标签,Tags">
</DIV></FORM>
<SCRIPT>
		//初始化并调用$.FreeTags()  传入参数为 id
		/**
			HTML：

			<div class="input_box" id="tags">
				<input type="text" class="input_tags" name="tags" value="测试,标签,Tags,Input,value" placeholder="请输入文字" />
			</div>

			JS:
			$.FreeTags('tags');
		*/
		$(document).ready(function(e){
			$.FreeTags('tags');
		});
	</SCRIPT>
 </BODY></HTML>
