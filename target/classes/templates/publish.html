<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码农社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/navPublic.css">
    <link rel="stylesheet" href="/css/publish.css">
    <script src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>


</head>

<body>
<!--头部-->
<div th:replace="nav::nav"></div>
<!--主题部分-->
<div class="container-fluid main">
    <div class="row line-right">
        <!--left-->
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span th:text="${actionName}"></span></h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <span class="remind" th:errors="${question.title}"></span>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${question.title}"/>
                </div>
                <div class="form-group">
                    <label for="description">问题补充（参考右栏指南）:</label>
                    <span class="remind" th:errors="${question.description}"></span>
                    <textarea  id="description" name="description"  class="form-control" rows="12" th:text="${question.description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <span class="remind" th:errors="${question.tags}"></span>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="输入标签以','号隔开" th:value="${question.tags}">
                </div>
                <input th:hidden="true"  name="id"  th:value="${question.id}">
                <input  th:hidden="true" name="creator"  th:value="${question.creator}">
                <button type="submit" class="btn btn-success form-btn" th:text="${actionName}"></button>
            </form>

        </div>

        <!--right-->
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 right">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br/>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br/>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br/>
        </div>
    </div>
</div>

</body>
</html>
