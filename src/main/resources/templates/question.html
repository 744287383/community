<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码农社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/navPublic.css">
    <script src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/index.css">

    <script src="/js/community.js"></script>
    <link rel="stylesheet" href="/css/question.css">
    <script th:inline="javascript">
        var client_id=[[${pioneer.client_id}]];
        var redirectUrl=[[${pioneer.redirectUrl}]];
    </script>
    <script src="/js/question.js"></script>

</head>
<body>
<div th:replace="nav::nav"></div>
<div class="container-fluid main">
    <div class="row line-right" >



     <div class=" col-lg-9 col-md-9 col-sm-12 col-xs-12 left">
         <h2 th:text="${questionDTO.title}"></h2>
         <span class="text-desc"> 作者：<span th:text="${questionDTO.user.name}"></span> | <span th:text="${questionDTO.viewCount}"></span> 次浏览 | 发布时间：<span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
         <hr>
         <span th:text="${questionDTO.description}"></span>
         <hr>
         <a class="community-edit" th:if="${null!=session.user&&session.user.id==questionDTO.user.id}" th:href="'/editQuestion/'+${questionDTO.id}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span></a>
         <hr>
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <div class="media">
                 <div class="media-left media-middle">
                     <a href="#">
                         <img class="media-object img-thumbnail img-rounded avatar_url" th:src="${questionDTO.user.iconUrl}" alt="...">
                     </a>
                 </div>
                 <div class="media-body">
                     <a href="#">  <h4 class="media-heading" th:text="${questionDTO.user.name}"></h4></a>
                     <span class="text-desc">
                         <span th:if="${questionDTO.user.bio}!=null" th:text="${questionDTO.user.bio}"></span>
                         <span th:if="${questionDTO.user.bio}==null">我什么说明也没留下！</span>
                     </span>
                 </div>
             </div>
             <textarea class="form-control comment-content" id="comment-content" rows="6"></textarea>
             <input type="hidden" id="parentId" name="parentId" th:value="${questionDTO.id}">
             <input type="hidden" id="type" name="type" value="1">
             <button type="button" class="btn btn-success reply" onclick="addComment()">回复</button>
         </div>
     </div>




        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 right">
            <h3>发起人</h3>
            <hr>
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail img-rounded avatar_url" th:src="${questionDTO.user.iconUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a href="#">  <h4 class="media-heading" th:text="${questionDTO.user.name}"></h4></a>
                    <span class="text-desc">
                        <span th:if="${questionDTO.user.bio}!=null" th:text="${questionDTO.user.bio}"></span>
                        <span class="text-desc" th:if="${questionDTO.user.bio}==null">该用户什么说明都没留下！</span>
                    </span>
                </div>
            </div>
            <hr>
            <br>
            <h3>相关问题</h3>
            <hr>
        </div>
    </div>
</div>

</body>
</html>
