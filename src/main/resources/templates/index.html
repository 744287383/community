<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码农社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">


</head>
<style>


</style>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid father">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header son">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码农社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">码农社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse son" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/publish" th:if="${session.user!=null}">提问</a></li>
                <li th:if="${session.user==null}"><a th:href="'https://github.com/login/oauth/authorize?client_id='+${client_id}+'&redirect_uri='+${redirectUrl}+'&scope=user&state=1'">登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span th:text="${session.user.getName()}"/> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li role="separator" class="divider"></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>

                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 left-model">
            <h2> <span class="glyphicon glyphicon-list question-find" aria-hidden="true"></span>发现</h2>
            <hr/>
            <div class="media" th:each="question:${paginationDTO.getQuestionDTOs()}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail img-rounded avatar_url" th:src="${question.user.iconUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a href="#">  <h4 class="media-heading" th:text="${question.title}"></h4></a>
                    <span class="text-desc"> <span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="?page=1" aria-label="Previous" th:if="${paginationDTO.showFirstPage}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="'?page='+${paginationDTO.getPage()-1}" aria-label="Previous" th:if="${paginationDTO.showPrevious}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="list:${paginationDTO.getPages()}" th:class="${list}==${paginationDTO.getPage()} ? 'active':''"><a th:href="'?page='+${list}" th:text="${list}"></a></li>
                    <li>
                        <a th:href="'?page='+${paginationDTO.getPage()+1}" aria-label="Next" th:if="${paginationDTO.showNext}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="'?page='+${paginationDTO.getEndPage()}" aria-label="Next" th:if="${paginationDTO.showEndPage}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>


        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>热门话题</h3></div>
    </div>
</div>
</body>
</html>
